{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <div class="header">
                <h1>Food Reviews Search</h1>
            </div>
            <form>
                <div class="form-group">
                    <!-- <label for="query">Query</label> -->
                    <input required type="text" class="form-control" id="q" name="q" 
                    placeholder="Enter query" value="{{ q }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search results:</h5>
                        <ol class="card-text">
                            {% for review in results %}
                            <li>
                                {{ review }}
                            </li>
                            {% endfor %}
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
